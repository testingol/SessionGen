<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code.com</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            padding: 0 10px; 
        }
        .container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid #30363d;
            width: 100%;
            max-width: 360px;  
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #58a6ff;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: slideIn 1s ease-out;
        }
        .code-box {
            width: 100%;
            padding: 20px;
            background-color: #21262d;
            border: 2px solid #30363d;
            border-radius: 10px;
            color: #e6edf3;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            min-height: 40px;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-top: 20px;
            box-sizing: border-box;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .copy-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #1f6feb;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .copy-btn:hover {
            background-color: #388bfd;
            transform: scale(1.05);
        }
        .copy-btn:active {
            background-color: #1f6feb;
            transform: scale(1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
       @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                width: 100%;
                max-width: 100%; 
            }
            .copy-btn {
                font-size: 16px;
                padding: 12px 25px;
            }
            .code-box {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Code</h2>
        <div id="code-box" class="code-box">Loading code...</div>
        <button id="copy-btn" class="copy-btn" onclick="Clip()">Copy Code</button>
    </div>
    <script>
        window.onload = function() {
            const code = localStorage.getItem('code');
            const bx = document.getElementById('code-box');
            const co = document.getElementById('copy-btn');
            if (code) {
            bx.textContent = code;
            co.style.display = "inline-block"; 
            } else {
            bx.textContent = "unavailable"; 
            }
        };

        function Clip() {
            const code = document.getElementById('code-box').textContent;
            navigator.clipboard.writeText(code).then(() => {
            alert("Code copied");
            }).catch(err => {
            alert(err.message);
            });
        }
    </script>
</body>
</html>
